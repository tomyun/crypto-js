            YUI().use('test', 'console', function (Y) {
                Y.use('*', function (Y) {
                    new Y.Console({
                        style: 'block',
                        width: '600px',
                        height: '600px',
                        entryTemplate:

                          '        <span class="{entry_cat_class}">{category}</span>' +

                        render: true
                    });

                    Y.Test.Runner.run();

            });
