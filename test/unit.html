        <!-- Tester -->
        <script>
            YUI().use('test-console', function (Y) {
                // Create test suite and add it to runner
                Y.CryptoJSTestSuite = new Y.Test.Suite('CryptoJS');
                Y.Test.Runner.add(Y.CryptoJSTestSuite);

                Y.on('domready', function () {
                    // Render console
                    new Y.Test.Console({
                        height: '600px',
                        filters: {
                            info: true,
                            pass: true,
                            fail: true,
                            status: true,
                            ignore: true
                        },
                        render: true
                    });

                    // Load and run tests
                    Y.use('*', function (Y) {
                        Y.Test.Runner.run();
                    });
                });
            });
